<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="phones.png" alt="phone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="insta-logo.png" class="instagram-logo" alt="instagram-logo">
            <div class="profile-photo">
                <img src="profile-picture.jpg" alt="profile-picture">
            </div>
            <a href="Continue as name" class="instagram-login">Continue as name</a>
            <a href="Remove account" class="instagram-logout">Remove account</a>
            </div>
        <div class="group2">
            <p class="not-account">Not your name?</p>
            <p class="not-account">
                <span class="link-blue">Change account</span>
                or <span class="link-blue">Sign up</span></p>

        </div>
        <div class="get-the-app">Get the app</div>
        <div class="links-baixar">
        <a href="#"><img src="baixar-app-store.png" alt="apple-baixar"></a>    
        <a href="#"><img src="baixar-google-play.png" alt="apple-baixar"></a>    
        </div>
        </div>

    </div>
    
</body>
</html>
